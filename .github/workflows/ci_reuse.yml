name: CI - node
on:
  workflow_call:
    inputs:
      ignore_copyright:
        required: false
        type: string
      test_folder:
        required: false
        type: string
    secrets:
      reporeading_token:
        required: true
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'

    - name: Checkout
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.reporeading_token }}
        submodules: true

    - name: Check pull request file size
      if: github.event_name == 'pull_request'
      run: curl -s https://raw.githubusercontent.com/untillpro/ci-action/main/scripts/checkPR.sh | bash
      env:
        token: ${{ secrets.reporeading_token }}
        pr_number: ${{ github.event.number }}

    - name: Checkout submodules
      shell: bash
      run: |
        auth_header="$(git config --local --get http.https://github.com/.extraheader)"
        git submodule sync --recursive
        git -c "http.extraheader=$auth_header" -c protocol.version=2 submodule update --init --force --recursive --depth=1
        git config --global url."https://".insteadOf ssh://

    - name: Cache Node - npm
      uses: actions/cache@v4
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: CI
      uses: untillpro/ci-action@main
      with:
        ignore: ${{ inputs.ignore_copyright }}
        organization: 'untillpro'

