name: CI - golang
on:
  workflow_call:
    inputs:
      ignore_copyright:
        required: false
        type: string
      test_folder:
        required: false
        type: string
      ignore_build:
        required: false
        type: string
    secrets:
      reporeading_token:
        required: true
      codecov_token:
        required: true

jobs:
  build:
    uses: ./.github/workflows/ci_reuse_go.yml
    with:
      ignore_copyright: ${{ inputs.ignore_copyright }}
      test_folder: ${{ inputs.test_folder }}
      ignore_build: ${{ inputs.ignore_build }}
      mode: norebuild
    secrets:
      reporeading_token: ${{ secrets.reporeading_token }}
      codecov_token: ${{ secrets.codecov_token }}
